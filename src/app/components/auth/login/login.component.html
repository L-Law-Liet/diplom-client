<div style="background: url('/assets/images/login.png'); background-size: cover; min-height: calc(100vh - 56px)"
     class="p-1 d-flex justify-content-center align-items-center">

  <div class="card">
    <div class="mx-md-5 mx-3 my-4 px-md-5">
      <div class="m-md-3">
        <h1 class="text-white">Sign In</h1>
      </div>
      <form [formGroup]="form" (submit)="login()">
        <div *ngFor="let input of inputs">
          <input type="hidden" [formControlName]="input.name">
          <app-input-text [input]="input" [error]="this.form.getError(input.name)" (valueChangedEvent)="setVal($event)"></app-input-text>
        </div>
        <div class="d-flex justify-content-center">
          <button [disabled]="form.disabled" type="submit" class="form-btn">Sign-in</button>
        </div>
      </form>
      <div class="my-3" style="border-bottom: 1px solid #6645B0;">
        <p class="text-link">
          Donâ€™t have an account? <a class="btn-link" [routerLink]="'/register'">Sign-up</a>
        </p>
        <p class="text-link">
          Forgot password? <a class="btn-link" [routerLink]="'/forgot-password'">Reset password</a>
        </p>
      </div>
    </div>
  </div>
</div>
