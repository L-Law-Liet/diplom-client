<div style="background: url('/assets/images/register.png'); background-size: cover; min-height: calc(100vh - 56px)"
     class="p-1 d-flex justify-content-center align-items-center">

  <div class="card">
    <div class="mx-md-5 mx-3 my-4 px-md-5">
      <div class="m-md-3">
        <h1 class="text-white">Sign Up</h1>
      </div>
      <form [formGroup]="form" (submit)="register()">
        <div *ngFor="let input of inputs">
          <input type="hidden" [formControlName]="input.name">
          <app-input-text [input]="input" [error]="this.form.getError(input.name)" (valueChangedEvent)="setVal($event)"></app-input-text>
        </div>
        <div class="d-flex justify-content-center">
          <button [disabled]="form.disabled" type="submit" class="form-btn">Create Account</button>
        </div>
      </form>
      <div>
        <div class="my-3" style="border-bottom: 1px solid #6645B0;">
          <p class="text-link">
            By clicking on Sign up, you agree to our Terms <br> of service and Privacy policy
          </p>
        </div>
        <p class="text-link">
          Already have an account? <a class="btn-link" [routerLink]="'/login'">Sign-in</a>
        </p>
      </div>
    </div>
  </div>
</div>
