<div style="background: url('/assets/images/register.png'); background-size: cover; min-height: calc(100vh - 56px)"
     class="p-1 d-flex justify-content-center align-items-center">

  <div class="card">
    <div class="mx-md-5 mx-3 my-4 px-md-5">
      <div class="m-md-3">
        <h1 class="text-white">Sign Up</h1>
      </div>
      <form [formGroup]="form" (submit)="register()">
        <div *ngFor="let input of inputs">
          <div class="mb-3 position-relative">
            <img class="position-absolute" style="top: calc((63px - 45px) / 2); left: 1rem" [src]="'/assets/images/icons/'+ input.icon +'.png'">
            <input *ngIf="input.type == 'tel'"
                   [formControlName]="input.name"
                   [class.is-invalid]="hasError(input)"
                   [type]="hide ? input.type : 'text'"
                   class="input-text"
                   [placeholder]="input.placeholder"
                   prefix="+7"
                   mask="(000) 000-00-00"
            >
            <input *ngIf="input.type != 'tel'"
                   [formControlName]="input.name"
                   [class.is-invalid]="hasError(input)"
                   [type]="hide ? input.type : 'text'"
                   class="input-text"
                   [placeholder]="input.placeholder"
            >
            <div *ngIf="input.eye" class="input-group-prepend password-eye-div">
                <span (click)="hide = !hide" class="input-group-text password-eye">
                  <i [ngClass]="hide ? 'fa-eye-slash' : 'fa-eye'" class="fas"></i>
                </span>
            </div>
            <span *ngIf="hasError(input)"
                  style="color: rgba(255, 255, 255, 0.8);"
                  class="invalid-feedback">
              {{ form.getError(input.name) ? form.getError(input.name) : getError(form.controls[input.name].errors) }}
            </span>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button [disabled]="form.disabled || form.invalid" type="submit" class="form-btn">Create Account</button>
        </div>
      </form>
      <div>
        <div class="my-3" style="border-bottom: 1px solid #6645B0;">
          <p class="text-link">
            By clicking on Sign up, you agree to our Terms <br> of service and Privacy policy
          </p>
        </div>
        <p class="text-link">
          Already have an account? <a class="btn-link" [routerLink]="'/login'">Sign-in</a>
        </p>
      </div>
    </div>
  </div>
</div>
