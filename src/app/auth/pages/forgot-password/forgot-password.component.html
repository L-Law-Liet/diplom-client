<div class="m-3">
  <div class="m-md-5 mt-5">
    <div class="m-3">
      <h1 class="text-center">Forgot password</h1>
    </div>
    <div class="row">
      <form [formGroup]="form" (submit)="forgotPassword()">
        <div class="offset-md-3 col-md-6">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input [class.is-invalid]="form.errors?.email" [class.is-valid]="success"
                   formControlName="email" type="email" class="form-control" placeholder="name@example.com">
            <span *ngIf="form.errors?.email" class="invalid-feedback"> {{ form.errors?.email }} </span>
            <span *ngIf="success" class="valid-feedback"> {{ success }} </span>
            <div *ngIf="warn" class="alert-warning p-3 rounded-3 text-warning mt-2 text-center"> {{ warn }} </div>
          </div>
          <button [disabled]="form.disabled || success" type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
