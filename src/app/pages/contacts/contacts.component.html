<div>
  <div class="row mt-3">
    <div class="col-md-8 border-end border-dark">
      <div class="mt-4">
        <h1>{{title}}</h1>
      </div>
      <div class="mt-4">
        <p>{{address}}</p>
        <p  class="mt-4">{{schedule}}</p>
      </div>
      <div class="mt-4 map-container">
        <ya-map [center]="position" [zoom]="16">
          <ya-placemark [geometry]="position"></ya-placemark>
        </ya-map>
      </div>
    </div>
    <div class="col-md-4 border-start border-dark">
      <div class="card card-body">
        <div>
          <div class="m-4">
            <h2 class="text-center">Company details</h2>
            <div class="mt-5">
              {{details}}
            </div>
          </div>
          <br>
          <br>
          <br>
          <div class="border-dark border-top p-4">
            <h2 class="text-center">Documents</h2>
            <div class="mt-5">
              <div *ngFor="let document of documents">
                <div class="my-3">{{document.text}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
