<div class="row h-100 my-2">
  <div *ngIf="product" class="col-md">
    <img [src]="product.image.link" class="card-img-top">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Cost: {{ product.price | currency }}</p>
    </div>
  </div>
  <div *ngIf="detailed" class="col-md-6">
    <div class="card-header text-center">
      Description
    </div>
    <div class="card-body">
      {{product.description}}
    </div>
    <p>
      Category: <a [routerLink]="'/category/' + product.category?.id">{{product.category?.name}}</a>
    </p>
    <p>
      Created: {{product.created_at | date: 'dd.LL.y'}}
    </p>
  </div>
  <div class="d-flex justify-content-end">
    <div class="mt-auto">
      <a [routerLink]="'/product/' + product.id" class="btn btn-outline-dark">Open</a>
    </div>
  </div>
</div>
