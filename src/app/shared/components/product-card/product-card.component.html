<div class="row h-100 my-2">
  <div *ngIf="product" class="col-md">
    <img [src]="product.image | image" class="card-img-top">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Cost: <span class="text-success">{{ product.price | currency }}</span></p>
    </div>
  </div>
  <div *ngIf="detailed" class="col-md-6 border-start">
    <div class="card-header text-center">
      Description
    </div>
    <div class="card-body">
      {{ (product.description.length>6)? (product.description | slice:0:180)+'...':(product.description)}}
    </div>
    <p>
      Category: <a [routerLink]="'/category/' + product.category?.id">{{product.category?.name}}</a>
    </p>
    <p>
      Created: <span class="text-secondary">{{product.created_at | date: 'dd.LL.y'}}</span>
    </p>
    <div *ngIf="isCart" class="d-flex">
      <button class="btn-outline-base btn me-2">Count:</button>
      <div><input class="form-control" type="number" (change)="setCount()" [(ngModel)]="count"></div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <div class="mt-auto">
      <a [routerLink]="'/product/' + product.id" class="btn bg-base text-white">Open</a>
    </div>
  </div>
</div>
