<div class="container">
  <div class="row my-3" *ngIf="article">
    <div class="card card-body border-0">
      <h2 class="text-center">{{article.title}}</h2>
    </div>
    <div class="row my-3">
      <div class="col-md-6">
        <p>{{article.body}}</p>
        <p>Created: {{article.created_at | date: 'dd.LL.y'}}</p>
      </div>
      <div class="col-md-6">
        <img [src]="article.image" width="100%">
      </div>
    </div>
  </div>
  <app-loading *ngIf="!article"></app-loading>
</div>
