<div class="container pt-4">
  <div *ngIf="product" class="row">
    <div class="col-md-5">
      <div class="my-3">
        <h2 class="text-center">{{product.name}}</h2>
      </div>
      <p>
        Cost: <span class="text-success">{{product.price | currency}}</span>
      </p>
      <p>
        Category: <a [routerLink]="'/category/' + product.category?.id">{{product.category?.name}}</a>
      </p>
      <p>
        Created: <span class="text-secondary">{{product.created_at | date: 'dd.LL.y'}}</span>
      </p>
      <div class="card">
        <div class="card-header text-center">
          Description
        </div>
        <div class="card-body">
          {{product.description}}
        </div>
      </div>
      <div class="my-3" *ngIf="auth.isAuth()">
        <div class="my-2">
          <i (click)="count = (count - 1) ? count - 1 : 1"
             style="font-size: 12px"
             class="pointer fas fa-minus border btn-outline-secondary rounded-circle p-2"></i>
          <span class="mx-1 text-secondary">{{count}}</span>
          <i (click)="count = count + 1"
             style="font-size: 12px"
             class="pointer fas fa-plus border btn-outline-secondary rounded-circle p-2"></i>
        </div>
        <button class="btn btn-outline-dark">Buy <i class="fas fa-cart-arrow-down"></i></button>
        <button
          (click)="toggleFavourite()"
          class="btn ms-2 btn-outline-{{favourite ? 'danger' : 'dark'}}"
          [class.wait]="loading"
        >
          <i class="fas fa-heart"></i>
        </button>
      </div>
    </div>
    <div class="col-md-7">
      <div class="p-1">
        <img [src]="link" height="500px" width="100%">
      </div>
      <div class="d-flex justify-content-between">
        <div class="p-1" *ngFor="let image of product.media">
          <img
            class="pointer"
            (click)="setImage(image.link)"
            [class]="image.link == link ? 'img-active' : 'img'"
            height="100"
            style="max-width: 100%"
            [src]="image.link"
          >
        </div>
      </div>
    </div>
  </div>
</div>
