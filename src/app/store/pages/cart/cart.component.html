<div class="container">
  <div class="row my-3">
    <div class="col-md-8">
      <div class="card card-body">
        <h2>Shopping Cart ({{carts.length}})</h2>
      </div>
      <div *ngIf="carts.length">
        <div class="my-3" *ngFor="let cart of carts">
          <div class="card card-body">
            <div class="text-end">
              <button (click)="remove(cart.id)" [class.wait]="loading" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <app-product-card
              [product]="cart.product"
              [detailed]="true"
              [count]="cart.count"
              [isCart]="true"
              (changeCount)="setCount($event, cart)"></app-product-card>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <div class="d-flex justify-content-start">
            <div class="me-4">
              <button class="btn btn-outline-base rounded-pill py-2 px-5">Continue</button>
            </div>
            <div>
              <button class="btn bg-base rounded-pill py-2 px-5 text-white">Clear cart</button>
            </div>
          </div>
          <div>
            <button class="btn bg-base text-white rounded-pill py-2 px-5">Update cart</button>
          </div>
        </div>
      </div>
      <div class="mt-5 pt-md-5" *ngIf="!carts.length">
        <div class="mt-md-5 p-4 rounded alert-secondary">
          <h2 class="text-center">Your Cart is Empty</h2>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="cart-order">
        <div class="card card-body bg-light">
          <h2 class="text-center">Summary</h2>
          <table class="table table-hover table-striped table-bordered">
            <thead>
            <tr>
              <th>Name</th>
              <th>Cost</th>
              <th>Count</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of carts">
              <td>{{cart.product.name}}</td>
              <td>{{cart.product.price | currency}}</td>
              <td>{{cart.count}}</td>
            </tr>
            <div class="pt-2">
              <b>Total: {{total | currency}}</b>
            </div>
            </tbody>
          </table>
          <div class="my-2">
            <button
              [class.wait]="loading"
              [class.not-allowed]="!carts.length"
              (click)="checkout()"
              class="w-100 btn bg-base text-white rounded-pill"
            >Buy</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
