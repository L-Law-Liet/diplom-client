<div class="container">
  <div class="row my-3">
    <div class="card card-body">
      <h2 class="text-center">Favourites</h2>
    </div>
    <div class="col-md-6" *ngFor="let product of products">
      <div class="my-3">
        <div class="card card-body">
          <div class="text-end">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
          <app-product-card [product]="product" [detailed]="true"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
